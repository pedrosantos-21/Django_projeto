{% extends 'base.html' %}

{% block title %}Excluir Pessoa{% endblock %}

{% block content %}
<h1>Excluir Pessoa</h1>
<p>Tem certeza de que deseja excluir {{ pessoa.nome }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
